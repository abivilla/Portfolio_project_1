<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="Styles.css">
        <title>Portfolio Project</title>

    </head>
    <body>
        <div class="bg-image">
            <!--Header-->
            <nav id="card1" class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <i class="fas fa-utensils fa-3x"></i>  
                    <a id="Title" class="navbar-brand" href="#">NUMNUMS</a>
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ml-auto">
                        <li class="nav-item active">
                            <a id="bt1" href="#" class="btn btn-primary">Join</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Sign In</a>
                        </li>
                    </ul>
                    <form class="form-inline float-right my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="bt2" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            
            <div class="container">
                <div class="row">
                 <!--Navbar Col-->
                    <div class="col-3">
                        <nav class="nav flex-column">
                            <a id="bt3" href="#" class="btn btn-primary btn-lg w-50">Start Order</a>
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="#">Menu</a>
                            <a class="nav-link" href="#">Catering</a>
                            <a class="nav-link" href="#">Locations</a>
                            <a class="nav-link" href="#">About Us</a>
                            <a class="nav-link" href="#">Contact Us</a>
                        </nav>    
                    </div>

                    <div class="col">
                        <!--Picture carousel-->
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="images/assorted.jpg" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="images/cinna.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="images/strawberry.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="row">
                        <!--Collapsible Menu-->
                            <div class="col">
                                <p class="text-center">Menu</p>
                                <div id="accordion">
                                    <div class="card">
                                        <div class="card-header" id="headingOne">
                                            <h5 class="mb-0">
                                              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                Tacos
                                              </button>
                                            </h5>
                                        </div>
                                      
                                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div id="cl1" class="col">
                                                        <img id="ig1" src="images/col_tacos.jpg" class="img-thumbnail" alt="Responsive image">
                                                        <div class="middle">
                                                            <div class="text">Two tacos</div>
                                                        </div>
                                                    </div>
                                                    <div id="cl2" class="col">
                                                        <img id="ig2" src="images/meal.jpg" class="img-thumbnail" alt="Responsive image">
                                                        <div class="middle">
                                                            <div class="text">Three tacos</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header" id="headingTwo">
                                            <h5 class="mb-0">
                                              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                Cheesecakes
                                              </button>
                                            </h5>
                                        </div>
                                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div id="cl1" class="col">
                                                        <img id="ig1" src="images/mango.jpg" class="img-thumbnail" alt="Responsive image">
                                                        <div class="middle">
                                                            <div class="text">Mango</div>
                                                        </div>
                                                    </div>
                                                    <div id="cl2" class="col">
                                                        <img id="ig2" src="images/assorted.jpg" class="img-thumbnail" alt="Responsive image">
                                                        <div class="middle">
                                                            <div class="text">Assorted</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header" id="headingThree">
                                            <h5 class="mb-0">
                                              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                Pastries
                                              </button>
                                            </h5>
                                        </div>
                                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div id="cl1" class="col">
                                                        <img id="ig1" src="images/cinna.jpg" class="img-thumbnail" alt="Responsive image">
                                                        <div class="middle">
                                                            <div class="text">Cinnamon rolls</div>
                                                        </div>
                                                    </div>
                                                    <div id="cl2" class="col">
                                                        <img id="ig2" src="images/braid.jpg" class="img-thumbnail" alt="Responsive image">
                                                        <div class="middle">
                                                            <div class="text">Rasbery filled braided bread</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <!--Footer-->
            <div id="card3" class="card">
                <h5 class="card-header">Follow Us</h5>
                <div class="card-body">
                  <i class="fab fa-twitter-square fa-2x"></i>
                  <i class="fab fa-facebook-square fa-2x"></i>
                  <i class="fab fa-instagram fa-2x"></i>
                  <i class="fab fa-tumblr-square fa-2x"></i>
                  <i class="fab fa-youtube-square fa-2x"></i>
                  <a href="#" class="btn btn-primary float-right">Join</a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
